<div class="main-container">
  <div>
      <div class="image"></div>
  </div>
    <div class="background"> 
      <div class="margin">
        <div class="absolute-center">
          <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>WoundHealingApp Login</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form class="example-form">
                  <table class="example-full-width" cellspacing="0">
                    <tr>
                      <td>
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" (keydown.enter)="login()" required>
                    </mat-form-field></td>
                  </tr></table>
                </form>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button (click)="login()" color="primary">Login</button>
              </mat-card-actions>
          </mat-card>
      </div>
    </div>  
</div>
