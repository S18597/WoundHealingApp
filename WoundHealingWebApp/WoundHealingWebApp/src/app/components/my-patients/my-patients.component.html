<div class="container">
    <div>
      <div class="image cursor" (click)="goToMain()"></div>
    </div>
    <div>
      <button mat-mini-fab (click)="goBack()" color="primary">
        <span class="material-icons">
          arrow_back
        </span>
        </button>
    </div>
    <div class="item">
        <div class="element center">
            <h1>My patients</h1>
        </div>
    </div>
    <div class="element" *ngIf="showMyPatients && isDoctor">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Patient name -->
            <ng-container matColumnDef="patientName">
              <th mat-header-cell *matHeaderCellDef> Patient </th>
              <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
            </ng-container>
          
            <!-- Patient email -->
            <ng-container matColumnDef="patientEmail">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.patientEmail}} </td>
            </ng-container>

            <!-- View -->
            <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef> Medical Data </th>
              <td mat-cell *matCellDef="let element">
                  <div class="center">
                      <button mat-mini-fab (click)="onPatientData(element)" color="primary">
                          <span class="material-icons">
                            medical_information
                          </span>
                      </button>
                  </div>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="3">No matching patient for filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
